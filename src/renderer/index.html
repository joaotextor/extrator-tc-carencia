<!DOCTYPE html>
<html>
  <head>
    <title>Extrator TC e Carência</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button id="loadPdfBtn">Carregar Resumo Contributivo</button>
        <button id="extractBtn">Extrair TC e Carência</button>
        <button id="copyBtn" disabled>Copiar Resultado</button>
        <span id="selectedFile"></span>
      </div>
      <div id="progressLabel" style="display: none; text-align: center"></div>
      <progress
        id="progressBar"
        value="0"
        max="100"
        style="display: none; width: 100%"
      ></progress>

      <div class="result-container">
        <div id="extractionResult">
          <!-- Extracted data will be displayed here -->
        </div>
      </div>
    </div>
    <footer>
      Desenvolvido por
      <a href="https://github.com/joaotextor" target="_blank">João Textor</a>
    </footer>
    <script>
      require("./script.js");
    </script>
  </body>
</html>
